name: Update Weather Data

on:
  schedule:
    - cron: '0 */1 * * *' # 每小時執行一次
  workflow_dispatch:      # 允許手動觸發測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v3

      - name: 設定 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 安裝套件
        run: pip install requests

      - name: 執行爬蟲
        env:
          CWA_API_KEY: ${{ secrets.CWA_API_KEY }}
        run: python fetch_weather.py

      - name: 自動提交並推送到 GitHub
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add weather_api.json
          git commit -m "Update weather data" || exit 0
          git push
